<!DOCTYPE html>
<html>
<head>
  <title>Paneles Meridiani</title>
  <style>
    #slider-frame {
      width: 1900px;
      height: 1070px;
      border: black;
      border: 0px;
    }

  </style>
</head>
<body>
  <div id="slider">
    <iframe id="slider-frame" src=""></iframe>
  </div>

  <script>
    var sliderFrames = [
      'http://panelmeridiani.demostenesquijada.com',
      'http://panelventasmeridiani.demostenesquijada.com'
    ];
    var currentIndex = 0;
    var sliderFrame = document.getElementById('slider-frame');

    function showNextSlide() {
      sliderFrame.src = sliderFrames[currentIndex];
      currentIndex = (currentIndex + 1) % sliderFrames.length;
    }

    setInterval(showNextSlide, 30000); // Cambiar cada 30 segundos
  </script>
</body>
</html>
