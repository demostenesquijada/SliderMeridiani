<!DOCTYPE html>
<html>
<head>
  <title>Paneles Meridiani</title>
  <style>
    #slider-frame {
      width: 1900px;
      height: 1070px;
      border: black;
      border: 0px;
    }

  </style>
</head>
<body>
  <div id="slider">
    <iframe id="slider-frame" src=""></iframe>
  </div>

  <script>
    var sliderFrames = [
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vSput3IYAzTq5Du8j1BfesnKU2vFwdild72X-k4XwNrtQJ9OE0LTPURuGXCqI_xDJ2qiMSNhaViWpc-/pubhtml?gid=1620821676&single=true',
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQCOs2X-MXW9_IXkx3f-p0pZT9rmTesRziFJqcVY7R9urC7h2DCH-acISq9SdqxP5MVwss0kpPmIxws/pubhtml?gid=1864695441&single=true'
    ];
    var currentIndex = 0;
    var sliderFrame = document.getElementById('slider-frame');

    function showNextSlide() {
      sliderFrame.src = sliderFrames[currentIndex];
      currentIndex = (currentIndex + 1) % sliderFrames.length;
    }

    setInterval(showNextSlide, 30000); // Cambiar cada 30 segundos
  </script>
</body>
</html>
